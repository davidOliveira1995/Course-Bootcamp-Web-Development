<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body class="roboto-medium">

                <img class="image-with-banner" src="images/opoderosocheffao.webp" alt="Banner O Poderoso Chefão">

            <li>
                <h2>A Vida é Bela</h2>
